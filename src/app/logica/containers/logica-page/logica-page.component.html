<h1>Logica Game</h1>
<p>Bits are conserved</p>
<!-- Canvas element with reference variable (https://angular.io/guide/template-reference-variables) -->

<div class="grid">
    <canvas #board class="game-board"></canvas>
    <div class="right-column">
      <div>
        <h2>Controls</h2>
        <p>Off Bits: {{ offBits }}</p>
        <p>On Bits: {{ onBits }}</p>
        <p>Level: {{ level }}</p>
      </div>
      <button (click)="play()" class="play-button">Play</button>
    </div>
  </div>
