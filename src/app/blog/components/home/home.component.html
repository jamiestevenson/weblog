<section>
  <h3>Recent Posts</h3>
  <div class="grid grid-pad">
    <a *ngFor="let post of posts" class="col-sm-4"
      routerLink="/post/{{post.id}}">
      <div class="module post">
        <h4>{{post.title}}</h4>
      </div>
    </a>
  </div>
</section>
<section style="clear:both;">
  <h3>Last Post</h3>
  <app-post-renderer [post]="lastPost"></app-post-renderer>
</section>
